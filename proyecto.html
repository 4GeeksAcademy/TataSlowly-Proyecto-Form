<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Form</title>
    <link rel="stylesheet" href="proyecto.css">
</head>
<body>
    <div class="card my-5 mx-5">

        <!-- Header -->
        <div class="card-header py-1 bg-light">
            <h4 class="mb-3">Payment Form Example</h4>
        </div>
   
        <!-- Body -->
        <div class="card-body">
            <!-- Alert -->
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
            </div>
            
            <!-- Form -->
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="card#" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card#" placeholder="XXXXXXXXXXXXXXXX">
                </div>

                <div class="col-md-2">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="CVC">
                </div>

                <div class="col-6">
                    <div><i class="bi bi-currency-dollar"></i></div>
                    <label for="inputamount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="inputamount" placeholder="Amount">
                </div>

                <div class="col-6">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Firstname">
                </div>

                <div class="col-md-6">
                    <label for="Lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Lastname">
                </div>

                <div class="col-md-4">
                    <label for="inputZip" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Nuevo Leon</option>
                        <option>Michoacan</option>
                        <option>Tamaulipas</option>
                        <option>Estados Unidos</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="PostalCode">
                </div>
   
                <div class="row mt-3">                    
                    <div class="col-6">
                        <label class="mb-3">We Accept:</label>
                        <div class="cards-section bg-secondary p-2">
                            <input class="me-2" name="cards" type="radio"><i class="fa-brands fa-cc-visa"></i>
                            <input class="me-2" name="cards" type="radio"><i class="fa-brands fa-cc-mastercard"></i>
                            <input class="me-2" name="cards" type="radio"><i class="fa-brands fa-cc-amex"></i>
                            <input class="me-2" name="cards" type="radio"><i class="fa-brands fa-cc-discover"></i>
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Message:</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                         </div>
                    </div>
                </div>

                <div class="row card-footer"> 
                    <div class="col-12 d-flex justify-content-end mt-3">               
                        <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>          
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
